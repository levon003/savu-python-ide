Usage.Note.SystemShell=Este console funciona como um console do sistema.\nPara listar os comandos embutido, digite "$list".
Usage.CommandListing=cd <dir>:    Mudar de diret\u00f3rio ("-" e "~" funcionam mesmo no Windows) \n\
clear:       Limpa o console \n\
cls:         Sin\u00f4nimo de "clear" \n\
edit <file>: Edita o arquivo especificado no RText \n\
open <file>: Sin\u00f4nimo de "edit" \n\
pwd:         Exibe o diret\u00f3rio de trabalho atual

Usage.Note.JsShell=Este console permite que voc\u00ea execute comandos em JavaScript atrav\u00e9s do Rhino, o motor embutido de Java.  Voc\u00ea pode manipular o processo ativo do RText atrav\u00e9s das seguintes vari\u00e1veis:\n\
rtext:     A inst\u00e2ncia RText\n\
textArea:  A \u00e1rea de texto atualmente focada

