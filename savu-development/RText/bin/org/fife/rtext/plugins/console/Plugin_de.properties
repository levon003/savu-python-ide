Usage.Note.SystemShell=Diese Konsole verh\u00e4lt sich wie eine System-Konsole.\nUm die integrierten Befehle aufzulisten, schreiben Sie "$list".
Usage.CommandListing=cd <dir>:    Verzeichnisse wechseln ("-" and "~" funktionieren auch bei Windows) \n\
clear:       R\u00e4umt die Konsole auf \n\
cls:         Synonym f\u00fcr "clear" \n\
edit <Datei>: Editiert die angegebene Datei in RText \n\
open <Datei>: Synonym f\u00fcr "edit" \n\
pwd:         Aktuelles Arbeitsverzeichnis anzeigen

Usage.Note.JsShell=Diese Konsole erm\u00f6glicht Ihenen die Ausf\u00fchrung von Anweisungen in JavaScript, via der in Java integrierten Rhino-Engine.  Sie k\u00f6nnen den aktiven RText-Prozess \u00fcber die folgenden Variablen beeinflussen:\n\
rtext:     Die RText-Instanz\n\
textArea:  Der aktuell fokussierte Textbereich

