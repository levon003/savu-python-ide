Usage.Note.SystemShell=Dit bedieningspaneel gedraagt zich als een syteem bedieningspaneel.\nOm een lijst met ingebouwde instructies te zien, type "$list".
Usage.CommandListing=cd <dir>:    Change directories ("-" and "~" work even on Windows) \n\
clear:       Clears the console \n\
cls:         Synonym for "clear" \n\
edit <file>: Edits the specified file in RText \n\
open <file>: Synonym for "edit" \n\
pwd:         Display current working directory

Usage.Note.JsShell=This console allows you to run commands in JavaScript via Java's built-in Rhino engine.  You can manipulate the active RText process via the following variables:\n\
rtext:     The RText instance\n\
textArea:  The currently focused text area

