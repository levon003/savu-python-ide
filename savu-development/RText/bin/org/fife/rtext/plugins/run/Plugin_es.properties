Usage.Note.SystemShell=Esta consola act\u00faa como una consola del sistema.\nPara una lista de comandos, escriba "$list".
Usage.CommandListing=cd <dir>:    Cambiar directorios ("-" y "~" funcionan en Windows) \n\
clear:       Limpia la consola \n\
cls:         Sin\u00f3nimo para "clear" \n\
edit <archivo>: Edita el archivo especificado en RText \n\
open <archivo>: Sin\u00f3nimo para "edit" \n\
pwd:         Muestra el directorio de trabajo actual

Usage.Note.JsShell=Esta consola permite correr comandos en JavaScript usando el Rhino engine de Java.  Puede manipular el proceso activo de RText con las siguientes variables:\n\
rtext:     La instancia de RText\n\
textArea:  La area de texto que tiene el foco (focus)

